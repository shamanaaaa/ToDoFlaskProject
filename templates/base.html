<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask to do list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<section>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  menu-home" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="btn btn-lg col-lg-12 col-sm-1" href="{{ url_for('main.index') }}" role="button">Home</a>
                    </li>
                    <li class="nav-item">
                      {% if current_user.is_authenticated %}
                            <a class="btn btn-lg col-lg-12 col-sm-1" href="{{ url_for('main.profile') }}" role="button">Profile</a>
                      {% endif %}
                    </li>
                    <li class="nav-item">
                      {% if not current_user.is_authenticated %}
                            <a class="btn btn-lg col-lg-12 col-sm-1" href="{{ url_for('auth.login') }}" role="button">Login</a>
                      {% endif %}
                    </li>
                    <li class="nav-item">
                      {% if not current_user.is_authenticated %}
                            <a class="btn btn-lg col-lg-12 col-sm-1" href="{{ url_for('auth.signup') }}" role="button">Sign Up</a>
                      {% endif %}
                    </li>
                    <li class="nav-item">
                      {% if current_user.is_authenticated %}
                        <a class="btn btn-lg col-lg-12 col-sm-1" href="{{ url_for('auth.logout') }}" role="button">Logout</a>
                      {% endif %}
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
    </div>
    <div class="container pen_container">
        <div>{% block content %}{% endblock %}</div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
